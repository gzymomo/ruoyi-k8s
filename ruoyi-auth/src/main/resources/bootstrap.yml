# Tomcat
server: 
  port: 80
# Spring
spring:
  main:
    allow-circular-references: true
    cloud-platform: KUBERNETES
  application:
    # 应用名称
    name: ruoyi-auth
  profiles:
    # 环境配置
    active: dev
  cloud:
    kubernetes:
      reload:
        enabled: false
        strategy: refresh
        mode: event
      config:
        sources:
          - name: ${spring.application.name}
            namespace: ruoyi-k8s
      loadbalancer:
        mode: SERVICE

