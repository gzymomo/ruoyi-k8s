# Tomcat
server:
  port: 80

# Spring
spring:
  main:
    allow-circular-references: true
    allow-bean-definition-overriding: true
    cloud-platform: KUBERNETES
  application:
    # 应用名称
    name: ruoyi-monitor
  profiles:
    # 环境配置
    active: dev
  cloud:
    kubernetes:
      reload:
        enabled: false
        strategy: refresh
        mode: event
      config:
        sources:
          - name: ${spring.application.name}
            namespace: ruoyi-k8s
      loadbalancer:
        mode: service
        enabled: true
  boot:
    admin:
      ui:
        title: 若依服务状态监控
      discovery:
        enabled: true

